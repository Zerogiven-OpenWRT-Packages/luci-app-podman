name: Build OpenWRT package (test)

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt version to test'
        required: true
        default: 'both'
        type: choice
        options:
        - '24.10'
      verbose:
        description: 'Verbose build output'
        required: false
        default: false
        type: boolean

jobs:
  build-test:
    name: Build Test - OpenWrt ${{ matrix.openwrt_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - openwrt_version: '24.10'
            arch: 'x86_64-24.10.3'
      fail-fast: false
    
    steps:
      - name: Check if version should be built
        run: |
          # Check if this matrix combination should be built
          if [ "${{ github.event.inputs.openwrt_version }}" != "both" ] && [ "${{ github.event.inputs.openwrt_version }}" != "${{ matrix.openwrt_version }}" ]; then
            echo "Skipping build: OpenWrt version mismatch (requested: ${{ github.event.inputs.openwrt_version }}, matrix: ${{ matrix.openwrt_version }})"
            exit 0
          fi
          
          echo "Proceeding with build for OpenWrt ${{ matrix.openwrt_version }}"

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          path: ${{ github.workspace }}/feed/luci-app-podman
          fetch-depth: 0

      - name: Create artifacts directory structure
        run: |
          mkdir -p ${{ github.workspace }}/artifacts
          
      - name: Build OpenWrt ${{ matrix.openwrt_version }} package
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}
          PACKAGES: luci-app-podman
          V: ${{ github.event.inputs.verbose == 'true' && 'sc' || '0' }}
          FEED_DIR: ${{ github.workspace }}/feed
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts

      - name: Verify package built
        run: find ${{ github.workspace }}/artifacts/bin/ -name 'luci-app-podman*.ipk' -type f | grep .

      - name: Find and prepare artifact
        id: find-ipk
        run: |
          IPK_PATH=$(find ${{ github.workspace }}/artifacts/bin/ -name 'luci-app-podman*.ipk' -type f | head -1)
          IPK_NAME=$(basename "$IPK_PATH")
          echo "ipk_path=$IPK_PATH" >> $GITHUB_OUTPUT
          echo "ipk_name=$IPK_NAME" >> $GITHUB_OUTPUT

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-podman-openwrt-${{ matrix.openwrt_version }}
          path: ${{ steps.find-ipk.outputs.ipk_path }}
          retention-days: 30

      - name: Write download link to summary
        run: |
          echo "## ðŸ“¦ Build Artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`${{ steps.find-ipk.outputs.ipk_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**OpenWrt Version:** ${{ matrix.openwrt_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions run page](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Scroll down to **Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "3. Download \`luci-app-podman-openwrt-${{ matrix.openwrt_version }}\`" >> $GITHUB_STEP_SUMMARY