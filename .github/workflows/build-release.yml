name: Build OpenWRT package (release)

# Trigger on version tags only
on:
  push:
    tags:
      - "v[0-9].[0-9].[0-9]*"

jobs:
  build-packages:
    name: Build OpenWrt ${{ matrix.openwrt_version }} Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - openwrt_version: '24.10'
            arch: 'x86_64-24.10.3'
      fail-fast: false

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
      package_path: ${{ steps.build_package.outputs.package_path }}
      package_name: ${{ steps.build_package.outputs.package_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          path: ${{ github.workspace }}/feed/luci-app-podman
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG_NAME="v$VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION for OpenWrt ${{ matrix.openwrt_version }}"

      - name: Create artifacts directory structure
        run: |
          mkdir -p ${{ github.workspace }}/artifacts

      - name: Build OpenWrt ${{ matrix.openwrt_version }} package
        id: build_package
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}
          PACKAGES: luci-app-podman
          V: '0'
          FEED_DIR: ${{ github.workspace }}/feed
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts

      - name: Find and save package info
        id: package_info
        run: |
          # Find the built package
          PACKAGE_PATH=$(find ${{ github.workspace }}/artifacts/bin/ -name 'luci-app-podman*.ipk' -type f | head -1)

          if [ -z "$PACKAGE_PATH" ]; then
            echo "❌ No package found for OpenWrt ${{ matrix.openwrt_version }}"
            exit 1
          fi

          PACKAGE_NAME=$(basename "$PACKAGE_PATH")

          echo "✅ Found package: $PACKAGE_NAME"
          echo "package_path=$PACKAGE_PATH" >> $GITHUB_OUTPUT
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

          # Copy to a versioned directory for the release
          mkdir -p ${{ github.workspace }}/release-assets
          cp "$PACKAGE_PATH" "${{ github.workspace }}/release-assets/luci-app-podman-${{ matrix.openwrt_version }}-${{ steps.get_version.outputs.version }}.ipk"

      - name: Upload package artifact
        uses: actions/upload-artifact@v5
        with:
          name: luci-app-podman-${{ matrix.openwrt_version }}-${{ steps.get_version.outputs.version }}.ipk
          path: ${{ github.workspace }}/release-assets/luci-app-podman-${{ matrix.openwrt_version }}-${{ steps.get_version.outputs.version }}.ipk
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all package artifacts
        uses: actions/download-artifact@v6
        with:
          path: ${{ github.workspace }}/release-assets/
          pattern: luci-app-podman-*.ipk
          merge-multiple: true

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-packages.outputs.tag_name }}
          files: |
            ${{ github.workspace }}/release-assets/*.ipk
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.OWRT_PACKAGE_RELEASE_TOKEN }}

      - name: Release Summary
        run: |
          # Use tag from build-packages (falls vorhanden), fallback to GITHUB_REF
          TAG="${{ needs.build-packages.outputs.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          CURRENT_VERSION="${TAG#v}"   # remove leading 'v' if present
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Release Created**: v$CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -la "${GITHUB_WORKSPACE}/release-assets/" >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL**: https://github.com/${{ github.repository }}/releases/tag/v$CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY
