name: Reusable OpenWrt Build

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      sdk_packages:
        required: true
        type: string
      artifacts_patterns:
        required: true
        type: string
        description: "Liste von Mustern (z.B. luci-app-podman*.ipk), getrennt durch Zeilenumbruch"
      free_disk_space:
        required: false
        type: boolean
        default: false
      openwrt_version:
        required: true
        type: string
      openwrt_build_version:
        required: true
        type: string
      arch:
        required: true
        type: string
      verbose:
        required: false
        type: boolean
        default: false
      selected_version:
        required: false
        type: string
        default: 'both'
    outputs:
      tag_name:
        description: "Der ermittelte Version-Tag"
        value: ${{ jobs.build.outputs.tag_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      inputs.selected_version == 'both' ||
      inputs.selected_version == inputs.openwrt_version
    outputs:
      tag_name: ${{ steps.get_version.outputs.version_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: ${{ github.workspace }}/feed/${{ inputs.package_name }}
          fetch-depth: 0

      - name: Get Version from Tag
        id: get_tag_version
        if: startsWith(github.ref, 'refs/tags/')
        uses: ChrSchu90/GitTagSemanticVersion@v1.1
        continue-on-error: true

      - name: Get Version from Makefile (Fallback)
        id: get_makefile_version
        if: always() && steps.get_tag_version.outcome != 'success'
        run: |
          # Pfad zum Makefile im gecheckten Feed-Ordner
          MAKEFILE_PATH="${{ github.workspace }}/feed/${{ inputs.package_name }}/Makefile"

          if [ -f "$MAKEFILE_PATH" ]; then
            # Extrahiere PKG_VERSION:=... und entferne evtl. Leerzeichen/Anführungszeichen
            VERSION=$(grep "PKG_VERSION:=" "$MAKEFILE_PATH" | cut -d'=' -f2 | tr -d ' "')
            if [ -n "$VERSION" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "found=true" >> $GITHUB_OUTPUT
              echo "Found Makefile version: $VERSION"
            else
              echo "found=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Makefile not found at $MAKEFILE_PATH"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Finalize Version String
        id: version_logic
        run: |
          if [ "${{ steps.get_tag_version.outcome }}" == "success" ]; then
            # Priorität 1: Git Tag
            FINAL_VER="${{ steps.get_tag_version.outputs.version }}"
          elif [ "${{ steps.get_makefile_version.outputs.found }}" == "true" ]; then
            # Priorität 2: Makefile (mit Suffix für Test-Builds)
            FINAL_VER="${{ steps.get_makefile_version.outputs.version }}-test"
          else
            # Priorität 3: Ultima Ratio
            FINAL_VER="0.0.0-unknown"
          fi

          echo "version=$FINAL_VER" >> $GITHUB_OUTPUT
          echo "version_tag=v$FINAL_VER" >> $GITHUB_OUTPUT
          echo "Final determined version: $FINAL_VER"

      # Dieser Schritt wird nur ausgeführt, wenn free_disk_space: true gesetzt ist
      - name: Free Disk Space
        if: ${{ inputs.free_disk_space }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true

      - name: Build Package
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ inputs.arch }}-${{ inputs.openwrt_build_version }}
          PACKAGES: ${{ inputs.sdk_packages }}
          V: ${{ inputs.verbose && 'sc' || '0' }}
          FEED_DIR: ${{ github.workspace }}/feed
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts

      - name: Validate and Collect Artifacts
        id: collect
        run: |
          mkdir -p ${{ github.workspace }}/filtered-assets

          # Wir verarbeiten jedes Pattern einzeln
          echo "${{ inputs.artifacts_patterns }}" | while read -r pattern; do
            [ -z "$pattern" ] && continue
            echo "Suche nach: $pattern"

            # Prüfen ob Dateien vorhanden sind
            FOUND=$(find ${{ github.workspace }}/artifacts/bin/ -name "$pattern" -type f)
            if [ -z "$FOUND" ]; then
              echo "❌ Fehler: Kein Paket gefunden für Muster: $pattern"
              exit 1
            fi

            # Dateien kopieren
            cp -v $FOUND ${{ github.workspace }}/filtered-assets/
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.package_name }}-${{ inputs.openwrt_version }}-${{ inputs.arch }}
          path: ${{ github.workspace }}/filtered-assets/*.ipk
          retention-days: 7
